      }

        @apply bg-red-200 hover:bg-red-500 hover:text-white duration-300 px-3
      }

        @apply bg-yellow-200 hover:bg-yellow-500 hover:text-white duration-300 px-3

        @apply shadow;

        @apply border border-black h-10;
