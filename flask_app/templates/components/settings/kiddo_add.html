<h2 class="text-2xl font-bold text-center">Add Kiddo</h2>
<form action="/user/create" method="post">
    <input type="hidden" name="is_kiddo" id="is_kiddo" value="1">
    <div class="mb-3 flex flex-col">
        <label class="text-xs text-center" for="battlename">Battle Name</label>
        <input type="text" name="battlename" id="battlename">
    </div>
    <div class="mb-3 flex flex-col">
        <label class="text-xs text-center" for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div class="mb-3 flex flex-col">
        <label class="text-xs text-center" for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">
    </div>
    <div class="mb-3 flex flex-col">
        <label class="text-xs text-center" for="pw">Pin</label>
        <input type="number" name="pw" id="pw">
    </div>
    <div class="mb-3 flex flex-col">
        <label class="text-xs text-center" for="confirm_pw">Confirm Pin</label>
        <input type="number" name="confirm_pw" id="confirm_pw">
    </div>
    <div class="mb-3">
        <button class="btn btn-success">Add Kiddo</button>
    </div>
</form>
