<h2 class="text-2xl font-bold">Chore List</h2>
<div class="flex flex-col gap-3">
    {% for member in all_members %}
    {% if member.level != 1 %}
    <div class="border rounded p-3">
        <div class="flex justify-between items-center my-2">
            <h3 class="text-xl">{{ member.fullname }}</h3>
            <span class="btn btn-util modal-btn cursor-pointer" modal_name="add_chore_modal">Add Chore</span>
        </div>
        <table class="table w-full">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    {% endif %}
    {% endfor %}
</div>
